<div class="mod-myhome d-flex mt-3">
  <div class="w-75 px-3 py-4  ">
    <div class="d-flex justify-content-between">
      <h4>Danh sách các chương</h4>
      <div class="form-input w-50 d-flex">
        <input type="text" [ngModel]="params.search" #state (ngModelChange)="changeSearch(state.value)" name="cuothi" id="" placeholder="Tìm kiếm theo chương..." class="form-control mr-1 form-control-sm" name="" id="">
        <a *ngIf="authorities!='SV'" [routerLink]="['/baigiang/themtailieu']" class="btn form-control w-50  form-control-sm ml-1 btn-sm btn-primary"  >Thêm chương</a>
      </div>

    </div>
    <hr />
    <div class="mod-myhome-content p-4">
      <!-- <h3 class="text-center" *ngIf="params.state=='true'">CUỘC THI SẮP DIỄN RA</h3>
      <h3 class="text-center" *ngIf="params.state=='false'">CUỘC THI ĐÃ KẾT THÚC</h3> -->
      <div class="row mt-2" *ngIf="Chuong">
        <div class="col-md-4  my-2"
          *ngFor="let item of Chuong | paginate: { id: 'server', itemsPerPage: params.limit, currentPage: params.current_page, totalItems: total_records }; let i =index">
          <div class="rs">
            <div *ngIf="authorities!='SV'" class="chuong-btn">
              <button (click)="delete(item._id,item.chuong)" class="btn btn-sm btn-outline-danger mr-1">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
              <a [routerLink]="['/baigiang/thaydoitailieu',item._id]" routerLinkActive="router-link-active"
                class="btn btn-sm btn-outline-primary ml-1">
                <fa-icon [icon]="faEdit"></fa-icon>
              </a>
            </div>
          <div class="card border-none " [routerLink]="['/baigiang/chuong',item._id]">

            <img *ngIf="item.avatar!=''" src="http://localhost:3000/static/image/{{item.avatar}}" class="d-block w-100"
              alt="...">
            <img *ngIf="item.avatar==''" src="../../../assets/Images/goc.jpg" class="d-block w-100 h-100" alt="...">
            <div class="card-body p-1">
              <h5 class="card-title m-0 p-0">{{item.chuong.substring(0,30).toUpperCase()}}</h5>
              <p class="card-text m-0 p-0" style="opacity: 0.7;"   ><span *ngIf="item.DsNoiDung[0].noidung.length>0"> {{(item.DsNoiDung[0].noidung[i].bio==='text')?item.DsNoiDung[0].noidung[i].text.substring(0,40)+'....':''}}</span>
              </p>
            </div>
          </div>
    </div>
        </div>
      </div>
      <hr class="mt-5" />
      <div class="text-right my-2 filter-table">
        <span> Kết quả mỗi trang</span>
        <span>
          {{start+1}}
          -
          {{end}}
          <span class="text-lowercase">của</span>
          {{total_records}}
        </span>

        <pagination-template #p="paginationApi" id="server" (pageChange)="loadAll($event)">
          <span class="custom-pagination">
            <img *ngIf="p.isFirstPage()" class=" ml-2 inactive" src="../../../assets/Images/icon-arrow-left.svg">
            <img *ngIf="!p.isFirstPage()" (click)="p.previous()" class=" ml-2"
              src="../../../assets/Images/icon-arrow-left.svg">
            <img *ngIf="!p.isLastPage()" (click)="p.next()" class=" mr-5"
              src="../../../assets/Images/icon-arrow-right.svg">
            <img *ngIf="p.isLastPage()" class=" mr-5 inactive" src="../../../assets/Images/icon-arrow-right.svg">
          </span>
        </pagination-template>
      </div>
    </div>
  </div>
  <div class="w-25 mt-5 float-right">
    <app-calendars></app-calendars>
  </div>
</div>
