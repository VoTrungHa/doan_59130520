<div class="modal-body">
  <h4>{{title}}</h4>
  <div class="mt-2 d-flex w-100">
    <div class="form-group d-flex w-75 justify-content-around">
      <label>Mật khẩu: </label>
      <input type="text" #pass value="" class="form-control form-control-sm">
    </div>
    <div class="form-group w-25 ml-2" >
      <button class="btn btn-sm btn-success" (click)="onYes(pass.value) ; activeModal.close('Close click')">Tiếp tục</button>
    </div>
  </div>
</div>
